<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Serious Business</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <table style="width:100%">
          <caption>Opening hours</caption>
          <tr>
            <th>Day</th>
            <th>From</th>
            <th>Till</th>
          </tr>
          <tr>
            <td>Monday</td>
            <td>10 am</td>
            <td>6 pm</td>
          </tr>
          <tr>
            <td>Tuesday</td>
            <td>9 am</td>
            <td>6 pm</td>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td>11 am</td>
            <td>7 pm</td>
          </tr>
          <tr>
            <td>Thursday</td>
            <td>10 am</td>
            <td>5 pm</td>
          </tr>
          <tr>
            <td>Friday</td>
            <td>9:30 am</td>
            <td>8:30 pm</td>
          </tr>
          <tr>
            <td>Saturday</td>
            <td>11 am</td>
            <td>4:30 pm</td>
          </tr>
          <tr>
            <td>Sunday</td>
            <td>10 am</td>
            <td>12:30 pm</td>
          </tr>
        </table>
      </div>
      <div class="col">
        <p>The business is currently <span id="openOrClosed">closed</span></p>
      </div>
    </div>
  </div>
  <div id="day"></div>
  <div id="time"></div>
  <script src="index.js">
  </script>
</body>
</html>
