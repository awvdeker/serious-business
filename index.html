<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Serious Business</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <table style="width:100%">
          <caption>Opening hours</caption>
          <tr>
            <th>Day</th>
            <th>From</th>
            <th>Till</th>
          </tr>
          <tr>
            <td>Sunday</td>
            <td><span class="0">10</span>:<span class="0">00</span></td>
            <td><span class="0">12</span>:<span class="0">30</span></td>
          </tr>
          <tr>
            <td>Monday</td>
            <td><span class="1">10</span>:<span class="1">00</span></td>
            <td><span class="1">18</span>:<span class="1">00</span></td>
          </tr>
          <tr>
            <td>Tuesday</td>
            <td><span class="2">9</span>:<span class="2">00</span></td>
            <td><span class="2">18</span>:<span class="2">00</span></td>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td><span class="3">11</span>:<span class="3">00</span></td>
            <td><span class="3">19</span>:<span class="3">00</span></td>
          </tr>
          <tr>
            <td>Thursday</td>
            <td><span class="4">10</span>:<span class="4">00</span></td>
            <td><span class="4">17</span>:<span class="4">00</span></td>
          </tr>
          <tr>
            <td>Friday</td>
            <td><span class="5">9</span>:<span class="5">30</span></td>
            <td><span class="5">20</span>:<span class="5">30</span></td>
          </tr>
          <tr>
            <td>Saturday</td>
            <td><span class="6">11</span>:<span class="6">00</span></td>
            <td><span class="6">16</span>:<span class="6">30</span></td>
          </tr>
        </table>
      </div>
      <div class="col">
        <p>The business is currently <span id="openOrClosed">closed</span></p>
      </div>
    </div>
  </div>
  <div id="day"></div>
  <div id="time"></div>
  <script src="index.js">
  </script>
</body>
</html>
